<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center" class="row">
  <div class="col-md-10">
    <h1>Welcome to {{ title }}!</h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-5">
    <h3>Categories</h3>
    <ngx-datatable class="material striped"
                   (select)="selectCat($event)"
                   [selectionType]="'single'"
                   [footerHeight]="70"
                   [headerHeight]="60"
                   [rowHeight]="50"
                   [rows]="catItems"
                   [columns]="catColumns">
      <ngx-datatable-footer>
        <ng-template ngx-datatable-footer-template>
          <div style="margin-left: 10px">
           <button class="btn btn-primary" (click)="openModal(addModalTemplate)">Add category</button>
          </div>
        </ng-template>
      </ngx-datatable-footer>
    </ngx-datatable>
  </div>


  <div class="col-lg-7">
    <h3>Products</h3>
    <ngx-datatable class="material striped"
                   [messages]="{'emptyMessage': 'Choose any category'}"
                   [columnMode]="'flex'"
                   [headerHeight]="60"
                   [rowHeight]="50"
                   [rows]="prodItems"
                   [columns]="prodColumns">
    </ngx-datatable>
  </div>
</div>

<ng-template #addModalTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add entity</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">Entity name and description</span>
      </div>
      <input type="text" class="form-control" #entityName />
      <input type="text" class="form-control" #entityDescription />
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="saveCat(entityName.value, entityDescription.value)">Save changes</button>
    <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Close</button>
  </div>
</ng-template>
